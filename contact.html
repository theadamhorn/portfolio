    <title>Contact</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar fixed-top shadow-sm navbar-expand-lg navbar-light">
        <!-- Navbar Brand -->
        <a href="./index.html" class="nav-link nav-head display-6 mx-3 mb-2">ADAM HORN</a>

        <!-- Toggler/collapsible button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end mx-3" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="./contact.html">CONTACT</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>

            </ul>

                    class="fab fa-linkedin fa-2x m-2"></i></a>
        </div>
    </nav>
    <br><br><br><br>
    <main class="background">

        <!-- Main content container -->
        <section class="container-xs bg-white m-auto mt-5">
            <div class="row m-1">
                <header class="display-4">Contact</header>
            </div>

            <div class="row m-1">

                <!-- Name input for contact -->
                <div class="mb-3">
                    <p>My site and work in constantly evolving. As such, I would love to read your feedback and
                        comments. Please feel free to send me a note!</p><br>
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="nameInput" placeholder="Name">
                </div>

                <!-- Email input for contact -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>

                <!-- Message input for contact -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </div>

        </section>
    </main>
    <br><br><br>
    <footer>
        <p>&copy; Adam Horn</p>
    </footer>
